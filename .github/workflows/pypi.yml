name: "Build package and publish to PyPI"

on:
  release:
    types: [published]

permissions:
  contents: read

env:
  # disable keyring (https://github.com/actions/runner-images/issues/6185):
  PYTHON_KEYRING_BACKEND: keyring.backends.null.Keyring

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
          cache: 'poetry'
      - name: Install dependencies
        run: poetry install
      # - name: Config PyPI token
      #   # According to this issue, the ENV variable is ignored https://github.com/python-poetry/poetry/issues/2210.
      #   run: poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }}
      - name: Build and publish
        run: poetry publish --build --no-interaction --username=__token__ --password=${{ secrets.PYPI_TOKEN }}
